<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> main page </title>
	<style type="text/css">

		body{
		margin: 0;
		overflow: hidden;
		background-color: #FF3B01;}

		div{
			margin: 0;
		}

		.header{
			height: 110px;
			display: flex;
			justify-content: center;
		}

		.menu{
			width: 70px;
			text-align: left;
			margin-right: 1250px;
			margin-top: 35px;
		}

		.gamebutton{
			width: 150px;
			text-align: right;
			margin-top: 20px;
		}

		.title{
			z-index: 5;
			position: absolute;
		}

		.sticker{
			object-fit: cover;
		}

		.sticker:hover{
			transform: scale(1.1,1.1);
			transition: all ease 0.3s;
		}



	</style>
</head>
<body>
	<section class="header">
		<div class="menu">
			<img src="menu.svg">
		</div>
		<a href="cardgame2.html">
			<div class="gamebutton">
				<img src="gameBut2.svg">
			</div>
	</section>
	<section>
		<img id="number" src="number-position2.svg" style="width: 1000px; left: 260px; top: 30px; display: block; position: absolute; cursor: pointer;">
		<img id="topic" src="topic-position.svg" style="width: 1530px; left: 8px; top: 130px; display: block; position: absolute; cursor: pointer;">

		<a href="sub1.html">
			<img id="sticker1" src="label1.svg" class="sticker animated drag" style="width: 240px; left: 80px; top: 300px; display: block; position: absolute; cursor: pointer;">
		</a>

		<a href="sub2.html">
			<img id="sticker2" src="label2.svg" class="sticker animated drag" style="width: 230px; left: 400px; top: 100px; display: block; position: absolute; cursor: pointer;">
		</a>
		<a href="sub3.html">
			<img id="sticker3" src="label3.svg" class="sticker animated drag" style="width: 220px; left: 500px; top: 490px; display: block; position: absolute; cursor: pointer;">

		<a href="sub4.html">
			<img id="sticker4" src="label4.svg" class="sticker animated drag" style="width: 210px; left: 880px; top: 320px; display: block; position: absolute; cursor: pointer;">
		</a>
		<a href="sub5.html">
			<img id="sticker5" src="label5.svg" class="sticker animated drag" style="width: 230px; left: 1150px; top: 150px; display: block; position: absolute; cursor: pointer;">
		</a>
		<a href="sub6.html">
			<img id="sticker6" src="label6.svg" class="sticker animated drag" style="width: 180px; left: 1220px; top: 500px; display: block; position: absolute; cursor: pointer;">
		</a>

	</section>

	<script type="text/javascript">
		(function(){
		var d = false;
		var target,dx,dy;
		var t = document.getElementsByClassName("drag");
		for(var i=0; i<t.length; i++){
			t[i].style.display = "block";
			t[i].style.position = "absolute";
			t[i].style.cursor = "pointer";
			t[i].ondragstart = function(e){e.preventDefault();};
			t[i].onmousedown = function(e){ d = true; dx = e.offsetX; dy = e.offsetY; target = e.target;}
			t[i].onmouseup = function(){ d = false;}
			window.onmousemove = function(e){ 
				if(d){ target.style.left = (e.clientX - dx) + "px";
					target.style.top = (e.clientY - dy) + "px";}
			}
		}
		})();

		sticker1.onmouseover=function()
			{sticker1.src="label1-.svg"
			topic.src="topic-1.svg"
			number.src="number-1.svg"}
		sticker1.onmouseout=function()
			{sticker1.src="label1.svg"
			topic.src="topic-position.svg"
			number.src="number-position2.svg"}

		sticker2.onmouseover=function()
			{sticker2.src="label2-.svg"
			topic.src="topic-2.svg"
			number.src="number-2.svg"}
		sticker2.onmouseout=function()
			{sticker2.src="label2.svg"
			topic.src="topic-position.svg"
			number.src="number-position2.svg"}

		sticker3.onmouseover=function()
			{sticker3.src="label3-.svg"
			topic.src="topic-3.svg"
			number.src="number-3.svg"}
		sticker3.onmouseout=function()
			{sticker3.src="label3.svg"
			topic.src="topic-position.svg"
			number.src="number-position2.svg"}

		sticker4.onmouseover=function()
			{sticker4.src="label4-.svg"
			topic.src="topic-4.svg"
			number.src="number-4.svg"}
		sticker4.onmouseout=function()
			{sticker4.src="label4.svg"
			topic.src="topic-position.svg"
			number.src="number-position2.svg"}
			
		sticker5.onmouseover=function()
			{sticker5.src="label5-.svg"
			topic.src="topic-1.svg"
			number.src="number-5.svg"}
		sticker5.onmouseout=function()
			{sticker5.src="label5.svg"
			topic.src="topic-position.svg"
			number.src="number-position2.svg"}

	</script>
</body>
</html>
